<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<!-- 设置浏览器渲染引擎 -->
	<meta name="renderer" content="webkit">
	<!-- 不允许百度自动转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title></title>
</head>
<style type="text/css">
	html,
	body{
		height: 100%;
	}
	
	.header-viewport .rh-header .nav li a,
	.header-viewport .rh-header .download-app{
		color: #324495;
	}
</style>
<body>
	<div class="download-app-bg">
		<!--header-nav S-->
		<div class="header-viewport"></div>
		<!--header-nav E-->
		
		<!--content S-->
		<div class="rh-content container rh-content-download">
			<div class="row">
				<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
					<div class="download-l">
						<img src="../../res/images/download-app.png" class="img-responsive center-block" alt="download-app"/>
						<div class="download-app-btn text-center">
							<a href="#" class="download-btn-ios">
								<span class="rh-icon rh-icon-download-ios"></span>
								<span>iPhone 下载</span>
								<img class="img-responsive ios-img-qr" width="80" src="../../res/images/qr-ios.png" alt="qr-ios" />
							</a>
							<a href="#" class="download-btn-android">
								<span class="rh-icon rh-icon-download-android"></span>
								<span>Andriod 下载</span>
								<img class="img-responsive android-img-qr" src="../../res/images/qr-android.png" alt="qr-android" />
							</a>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<div>
						<img src="../../res/images/iphone-x.png" class="img-responsive center-block" alt="iphone-x"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="app-brief-container text-center">
						<h3 class="title">功能介绍</h3>
						<div class="row">
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
								<span class="rh-icon rh-icon-scan"></span>
								<p class="text">扫码停车</p>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
								<span class="rh-icon rh-icon-pay"></span>
								<p class="text">自助缴费</p>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
								<span class="rh-icon rh-icon-cont"></span>
								<p class="text">车位抢约</p>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
								<span class="rh-icon rh-icon-share"></span>
								<p class="text">车位共享</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--content E-->
		
		<!--footer S-->
		<div class="footer-viewport"></div>
		<!--footer E-->
	</div>
</body>
</html>
