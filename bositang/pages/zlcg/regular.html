		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<meta content="智力大冲关" name="keywords">
		<meta content="智力大冲关。" name="description">
		<!-- 设置浏览器渲染引擎 -->
		<meta name="renderer" content="webkit">
		<!-- 不允许百度自动转码 -->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- Chrome 和 Android 图标 -->
		<meta name="apple-mobile-web-app-title" content="智力大冲关" />
		<title>智力大冲关</title>
	</head>
	<body>
		<script id="template" type="text/html">
			<div class="zlcg-regular">
				<div class="zlcg-regular-container">
					<h2 class="text-center zlcg-wellcome">欢迎进入“智力大冲关”</h2>
					<h3 class="title">闯关规则</h3>
					<p class="regular-content">
						1、点击“开始闯关”进入闯关页面选择“在读学员”/“非在读学员”
					</p>
					<p class="regular-content">
						2、在读学员进入信息填写界面完成注册，点击“开始”进入闯关界面，开始闯关；
					</p>
					<p class="regular-content">
						3、非在读学员进入邀请界面，填写邀请码（无邀请码可不填写）进入信息填写页面完成注册后，点击“开始”进入闯关页面，开始闯关。
					</p>
					<p class="regular-content">
						4、闯关者需要再规定时限内进行闯关，每关根据难易程度设置不同时限。每关在时限范围内不作答则被视为放弃该关卡，页面会自动跳至下一页，闯关完毕点击提交后，系统根据闯关结果判定获奖与否，给出相应获奖兑换码和邀请码。
					</p>
					<p class="regular-content">
						5、闯关成功学员根据获奖兑换码到博思各堂校区进行奖项兑换；闯关学员可用邀请码邀请自己的好友和同学参加闯关游戏，赢取更多的实物奖品，邀请越多，收获更多！
					</p>
					<p class="regular-content">
						（第一次没有闯关成功的学员还有再次冲关的机会，2次机会，且玩且珍惜！）
					</p>
					<h3 class="title">获奖规则</h3>
					<table class="regular-table" border="1" cellspacing="0" cellpadding="0">
						<tr>
							<th>通关答题正确数</th>
							<th>获得奖项</th>
							<th>奖项说名</th>
						</tr>
						<tr>
							<td>10题</td>
							<td>智慧之星</td>
							<td>1000元助学金券</td>
						</tr>
						<tr>
							<td>9题</td>
							<td>百科达人</td>
							<td>800元助学金券</td>
						</tr>
						<tr>
							<td>8题</td>
							<td>学科达人</td>
							<td>600元助学金券</td>
						</tr>
						<tr>
							<td>6~7题</td>
							<td>科创达人</td>
							<td>400元助学金券</td>
						</tr>
					</table>
					<div class="regular-btn-container">
						<button class="zlcg-button-begin"></button>
					</div>
				</div>
			</div>
		</script>
		<div id="viewport" class="background-zlcg"></div>
	</body>
</html>
